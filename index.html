<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id='title'>Paleta de Cores</h1>
    <h2 id='headerParagraph'>CRIE SUA PIXEL ART</h2>
  </header>
  <main>
    <h3 id='instructions-palette'>SELECIONE COR DESEJADA:</h3>
    <section id='color-palette'>
      <div id='black' class='color black selected' style='background-color: rgb(0,0,0);'></div>
      <div class='color'></div>
      <div class='color'></div>
      <div class='color'></div>
    </section>
    <section id='buttons'>
      <button id='button-random-color'>Cores aleatórias</button>
      <button id='clear-board'>Limpar</button>
    </section>
    <h3 id='instructions-board'>ESCOLHA UM TAMANHO:</h3>
    <section id='board-menu'>
      <input id='board-size' placeholder='Digite um número de 5 a 50' type='number' min='1'>
      <button id='generate-board'>VQV</button>
    </section>
    <section id='pixel-board'>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
